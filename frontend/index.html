<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>zurT</title>
    <meta name="description" content="Connect all your bank accounts, credit cards, and investments. Get a complete picture of your financial health with zurT." />
    <meta name="author" content="zurT" />
    <meta property="og:title" content="zurT - Financial Consolidation Platform" />
    <meta property="og:description" content="Connect all your bank accounts, credit cards, and investments in one secure place." />
    <meta property="og:type" content="website" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    
    <!-- Preconnect to external domains for faster resource loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/logo.png" as="image" type="image/png" />
    <link rel="preload" href="/favicon.ico" as="image" type="image/x-icon" />
    
    <!-- Pluggy Connect Widget -->
    <script src="https://cdn.pluggy.ai/pluggy-connect/latest/pluggy-connect.js"></script>
    
    <!-- Resource hints for faster navigation -->
    <link rel="prefetch" href="/login" />
    <link rel="prefetch" href="/register" />
    
    <!-- Inline critical CSS for instant rendering -->
    <style>
      /* Critical CSS for initial render - prevents FOUC */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #030712;
        color: #ffffff;
      }
      #root {
        min-height: 100vh;
      }
      /* Loading spinner */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #030712;
        z-index: 9999;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(59, 130, 246, 0.1);
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Initial loading state - removed by React on mount -->
    <div id="initial-loader" class="initial-loader">
      <div class="spinner"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Remove initial loader once React mounts
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.3s';
            setTimeout(function() {
              loader.remove();
            }, 300);
          }
        }, 100);
      });
    </script>
  </body>
</html>
