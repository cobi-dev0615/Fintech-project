# Nginx config for zurt.com.br (built frontend + backend proxy)
# Installed by: sudo cp nginx-config-example.conf /etc/nginx/sites-available/zurt.com.br

server {
    listen 80;
    listen [::]:80;
    server_name www.zurt.com.br zurt.com.br;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.zurt.com.br zurt.com.br;

    # SSL (Let's Encrypt/certbot default paths; create with: sudo certbot certonly --nginx -d zurt.com.br -d www.zurt.com.br)
    ssl_certificate /etc/letsencrypt/live/zurt.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/zurt.com.br/privkey.pem;

    # Proxy API requests to backend (long timeouts to avoid 504)
    location /api {
        proxy_pass http://localhost:5000;  # or http://127.0.0.1:5000
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Prevent 504: give backend time to respond (default 60s is often too short)
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Proxy WebSocket connections
    location /ws {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Critical: WebSocket timeout settings to prevent 504 errors
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # Disable buffering for WebSocket
        proxy_buffering off;
    }

    # Serve frontend: static files from dist/ (no upstream = no 504 on page load)
    # If you get 504 on https://zurt.com.br/ then this block is likely missing or root path is proxied elsewhere
    location / {
        root /home/Fintech-project/frontend/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

